name: build

# La acci√≥n se va a correr ante un 'push' o 'pull request' en la rama 'develop-v3.0'.
on:
  push:
    branches: [ "develop-v3.0" ]
  pull_request:
    branches: [ "develop-v3.0" ]

jobs:
  build:

    # Verificar que corra en Ubuntu es suficiente.
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 16+
      uses: actions/setup-java@v3
      with:
        java-version: '16'
        distribution: 'temurin'
        cache: maven
    - name: Set up Maven version
      uses: stCarolas/setup-maven@v4.5
      with:
        maven-version: 3.9.6
    - name: Build with Maven
      run: xvfb-run mvn -B package --file pom.xml